<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>
            <h2>Anna's Diner</h2>
            <h4>The best burgers and pizzas in town</h4>
        </header>
        
        <section id="menu">   

        </section>
        
        <section class="hidden" id="hidden">
                <h2 class="yourOrder">Your order</h2> 
            <div id="order"></div>
                <section>
                <div class="divider"></div>
                <div class="totalPrice">
                    <p>Total price:</p>
                    <p id="final-price">$0</p>
                </div>
                    <button class="completeOrderBtn" id="complete-order-btn">Complete order</button>
                </section>
            </section>
            
            <section class="modal" id="modal">
                <h2>Enter your details</h2>
                <form class="modal-form" id="user-order-form">
                    
                    <input 
                    type="text"
                    name="userName"                    
                    id="userName" 
                    placeholder="Enter your name"
                    required autofocus
                    />
                    
                    <input 
                    type="text"
                    name="userCard"                    
                    id="userCard" 
                    placeholder="Enter card number"
                    required
                    
                    />
                    
                    <input 
                    type="text"
                    name="userCVV"                    
                    id="userCVV" 
                    placeholder="Enter CVV"
                    required
                    
                    />
                    
                    <input 
                    type="submit"
                    name="userPayBtn"
                    id="pay-modal"
                    value="Pay"
                    />
                    
                    
                </form>
            </section>
            
            <section class="finalMessage hidden" id="final-message">
                 
            </section>
            
	<script src="index.js" type="module"></script>
    </body>
</html>
